<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
     integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
     crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
     integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
     crossorigin=""></script>
<style type="text/css">
       html, #map-page{

            height: 100%;
            padding : 0;
            margin : 0;
            }
#header{
            height: 7%;
            padding : 0;
            margin : 0;

        }
        #map-canvas{
            height: 87%;
            padding : 0;
            margin : 0;
}
  </style>
 
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>closest currently opened food shops</h1>
            <a id="refresh" href="#" data-icon="recycle" class="ui-btn-right">Refresh</a>
        </div>
        <div data-role="content">
            <ul id="places_list" data-role="listview">

            </ul>
        </div>
    </div>

    <div data-role="page" id="details">
        <div data-role="header" data-add-back-btn="true">
            <h1>Food Shop Details</h1>
        </div>
        <div data-role="content">
            <img id="placeIcon" />
            <h4 id="placeName"></h4>
            <ul data-role="listview" data-inset="true">
                 <li><span id="name"></span></li>
                 <li><span id="rate"></span></li>
                 <li><span id="open"></span></li>
                 <li><span id="vicinity"></span></li>
                 <li><span id="type"></span></li>
                 <li><a id = "toMap" href="#map-page"><span id="location"></span></a></li> 
            </ul>

        </div>

    </div>

 <div data-role="page" id="map-page" data-url="map-page">
        <div data-role="header"  id="header" data-theme="a" data-add-back-btn="true">
            <h1>locations</h1>
        </div>
        <div role="main" class="ui-content" id="map-canvas">
            
        </div>

    </div>

</body>

<script src="code.js"></script>

</html>
